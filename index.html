<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <title> Async scroll test </title>
    <script>
     window.onload = function() {
       var rafEnabled = true;
       var fake = document.getElementById("fake-scroll");
       var toggle_raf_button = document.getElementById("button");
       var animationFrameId = 0;

       var updateLocation = function() {
         fake.style.webkitTransform = 'translate3d(0, ' + (-document.body.scrollTop) + 'px, 0)';
       }

       toggle_raf_button.addEventListener("click", function() {
         if (rafEnabled) {
           cancelAnimationFrame(animationFrameId);
           document.addEventListener("scroll", updateLocation);
         } else {
           document.removeEventListener("scroll", updateLocation);
           animationFrameId = requestAnimationFrame(onAnimationFrame);
         }
         rafEnabled = !rafEnabled;
         toggle_raf_button.innerHTML = rafEnabled ? "Disable RAF" : "Use RAF";
       });

       var onAnimationFrame = function() {
         updateLocation();
         animationFrameId = requestAnimationFrame(onAnimationFrame);
       }
       animationFrameId = requestAnimationFrame(onAnimationFrame);
     }
    </script>
    <style>
     * {
       margin:0;
       padding:0;
     }

     div {
       width:500px;
       height:500px;
       margin-top:250px;
     }

     #real-scroll {
       position:absolute;
       background-color:red;
     }
     #fake-scroll {
       position:fixed;
       left:500px;
       background-color:green;
     }

     body {
       height:2500px;
     }

    </style>
  </head>
  <body>
    <button id="button">Disable RAF</button>
    <div id="real-scroll"></div>
    <div id="fake-scroll"></div>
  </body>
</html>
