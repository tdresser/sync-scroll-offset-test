<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width">
    <title> Async scroll test </title>
    <script>
     window.onload = function() {
       var fake = document.getElementById("fake-scroll");
       var animationFrameId = 0;

       var updateLocation = function() {
         fake.style.webkitTransform = 'translate3d(0, ' + (-document.body.scrollTop) + 'px, 0)';
       }

       document.addEventListener("scroll", updateLocation);
     }
    </script>
    <style>
     * {
       margin:0;
       padding:0;
     }

     div {
       width:50%;
       height:500px;
       margin-top:250px;
     }

     #real-scroll {
       position:absolute;
       background-color:red;
     }
     #fake-scroll {
       position:fixed;
       left:50%;
       background-color:green;
     }

     body {
       height:2500px;
     }

    </style>
  </head>
  <body>
    <div id="real-scroll"></div>
    <div id="fake-scroll"></div>
  </body>
</html>
